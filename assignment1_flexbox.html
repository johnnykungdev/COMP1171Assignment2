<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./flexbox.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h2>Take Better Notes</h2>
            </header>
            <div class="flex-container">
                <div class="sidebar">
                    <h3>My Note</h3>
                    <ul>
                        <li>note one</li>
                        <li>note two</li>
                    </ul>
                </div>
                <div class="notesContainer">
                    <div class="buttonContainer top">
                        <button id="newNote">New Note</button>
                        <button id="darkTheme">Dark Theme</button>
                    </div>
                    <textarea placeholder="This is a placeholder."></textarea>
                    <div class="buttonContainer bottom">
                        <button id="save">Save</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div>
            </div>
            <footer>
                <h2>Keep in Touch.</h2>
                <div class="logoContainer">
                    <img id="linkedin" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" />
                    <img id="global" src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" />
                </div>
            </footer> 
        </div>
    </body>
</html>
